<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer UI – Left Rail + Slide Drawer</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <!-- <link href="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Widgets/widgets.css"rel="stylesheet"> -->
   <link href="./cesium/Widgets/widgets.css"rel="stylesheet"> 
  <style>

html, body {
  height: 100%;
}


/* 기존 viewerRoot 스타일 */
#viewerRoot{
  height:100%;
  width:100%;
  position:relative;
  display:block;
  overflow:hidden;
}

   
  </style>


<style>
</style>
  
  <!-- <script src="https://cesium.com/downloads/cesiumjs/releases/1.122/Build/Cesium/Cesium.js"></script> -->
   <script src="./cesium/Cesium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/dist/git-viewer.js"></script>
</head>
<body>
<div id="viewerRoot"></div>
    
</body>

<script>
  document.addEventListener("DOMContentLoaded", async function () {
      try {
          window.app = await GIT.CesiumViewer("#viewerRoot", {
            tilesetUrl: [
              "./output/mockdong/exterior/draco_glb/tileset.json",
              "./output/mockdong/interior/draco_glb/tileset.json"
            ],
            propertyUrls: [
              "./output/mockdong/exterior/properties.json",
              "./output/mockdong/interior/properties.json"
            ],
            info: {
              text: "서울시 공동구입니다.",
              iconSrc: "./src/under.png",
              length: 100,
            },
          });
      } catch (err) {
        console.error("초기화 실패", err);
      }
    });

    
</script>
</html>
